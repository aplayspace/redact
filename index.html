<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .demo-container {
            display: inline-block;
            position: relative;
            font-size: 20px;
        }
        .demo-text {
            position: relative;
            color: black;
            white-space: nowrap;
        }
        .highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: black;
            animation: redact 2s forwards;
        }
        @keyframes redact {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        .cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 2px;
            height: 100%;
            background: black;
            animation: moveCursor 2s forwards;
        }
        @keyframes moveCursor {
            0% {
                left: 0;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Carve Poetry Out of the Internet</h1>
    <p>Watch the text being redacted as if using the bookmarklet:</p>

    <div class="demo-container">
        <div class="demo-text">This is a sample text to be redacted.</div>
        <div class="highlight"></div>
        <div class="cursor"></div>
    </div>

    <p>Drag the link below to your bookmarks bar to try it yourself:</p>
    <a href="javascript:(function(){/* Bookmarklet code here */})">Redact & Screenshot</a>
</body>
</html>
