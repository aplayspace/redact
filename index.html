<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redact & Screenshot Bookmarklet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Redact & Screenshot Bookmarklet</h1>
    <p>Drag the link below to your bookmarks bar to use the Redact & Screenshot functionality on any webpage:</p>
    <a href="javascript:(function(){function%20redactSelectedText(){var%20selection=window.getSelection();if(!selection.rangeCount)return;var%20range=selection.getRangeAt(0);var%20span=document.createElement('span');span.style.backgroundColor='black';span.style.color='black';range.surroundContents(span);}function%20addScreenshotButton(){var%20button=document.createElement('button');button.innerText='Take%20Screenshot';button.style.position='fixed';button.style.bottom='10px';button.style.right='10px';button.style.zIndex='9999';button.style.padding='10px';button.style.backgroundColor='#4CAF50';button.style.color='white';button.style.border='none';button.style.cursor='pointer';button.onclick=takeScreenshot;document.body.appendChild(button);}function%20loadHtml2Canvas(callback){var%20script=document.createElement('script');script.src='https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js';script.onload=callback;document.body.appendChild(script);}function%20takeScreenshot(){html2canvas(document.body,{onrendered:function(canvas){var%20imgData=canvas.toDataURL();var%20link=document.createElement('a');link.href=imgData;link.download='redacted-screenshot.png';link.click();}});}document.addEventListener('mouseup',redactSelectedText);loadHtml2Canvas(addScreenshotButton);})();">Redact & Screenshot</a>
</body>
</html>
