<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redact Bookmarklet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        a:hover {
            background-color: #45a049;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Redact Bookmarklet</h1>
    <p>Drag the link below to your bookmarks bar to use the Redact functionality on any webpage:</p>
    <a href="javascript:(function(){
        function redactSelectedText() {
            var selection = window.getSelection();
            if (!selection.rangeCount) return;
            var range = selection.getRangeAt(0);
            var span = document.createElement('span');
            span.style.backgroundColor = 'black';
            span.style.color = 'black';
            range.surroundContents(span);
        }
        document.addEventListener('mouseup', redactSelectedText);
        alert('Redact bookmarklet activated. Select text to redact it.');
    })();">Redact Text</a>

    <h2>Examples of Redacted Work</h2>
    <div class="image-grid">
        <img src="https://via.placeholder.com/400x300?text=Redacted+Image+1" alt="Redacted Image 1">
        <img src="https://via.placeholder.com/400x300?text=Redacted+Image+2" alt="Redacted Image 2">
        <img src="https://via.placeholder.com/400x300?text=Redacted+Image+3" alt="Redacted Image 3">
        <img src="https://via.placeholder.com/400x300?text=Redacted+Image+4" alt="Redacted Image 4">
        <img src="https://via.placeholder.com/400x300?text=Redacted+Image+5" alt="Redacted Image 5">
        <img src="https://via.placeholder.com/400x300?text=Redacted+Image+6" alt="Redacted Image 6">
    </div>
</body>
</html>
